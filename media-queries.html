<!doctype html>
<html lang="en">
  <head>
    <title>Basic App</title>
    <style>
      .first, .second {
        width: 100px;
        height: 100px;
        background: #3e3e3e;
        color: #e3e3e3;
        font-family: verdana;
        font-size: 16px;
        padding: 50px;
        margin-bottom: 50px;
        margin-right: 30px;
        float:left;
      }

      @media screen and (max-width: 768px) {
        .first, .second {
            float: none;
            background: #e3e3e3;
            color: #3e3e3e;
        }
      }
    </style>
  </head> 
  <body>
    <div class="first">
      <h2>First</h2>
      <p>Lorem ipsum</p>
    </div>
    
    <div class="second">
      <h2>Second</h2>
      <p>Lorem ipsum</p>
    </div>
  </body>
</html>
